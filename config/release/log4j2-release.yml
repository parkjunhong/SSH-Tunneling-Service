Configuration:
  # Automatic Reconfiguration
  monitorInterval: 10
  Properties:
    Property:
      - name: logpath
        value: ${log.dir}
      - name: logfile
        value: ${build.name}.log
      
  Appenders:
    Console:
      - name: JsonConsole
        target: SYSTEM_OUT
        JsonLayout:
          complete: false
          compact: false
          properties: true
      - name: ConsoleByPattern
        target: SYSTEM_OUT
        PatternLayout:
#          pattern: "%d{yyyy/MM/dd HH:mm:ss} | %10t | %5p | %10M | %m (%F:%L) %n"
          pattern: "%highlight{%d{yyyy/MM/dd HH:mm:ss} | %10t | %5p | %m (%F:%L) %n}{WARN=Bright magenta, DEBUG=white, TRACE=Bright black}"
    RollingFile:
      name: RollingFileByPattern
      fileName: ${logpath}/${logfile}
      filePattern: ${logpath}/${logfile}-%d{yyyy-MM-dd}-%i.gz
      append: true
      PatternLayout:
        pattern: "%highlight{%d{yyyy-MM-dd HH:mm:ss} | %10t | %5p | | %10M | %m (%C.java:%L)%n}{WARN=Bright magenta, DEBUG=white, TRACE=Bright black}"
      Policies:
        TimeBasedTriggeringPolicy:
          interval: 1
          modulate: true
        SizeBasedTriggeringPolicy:
          size: 10MB

  Loggers:
    Root:
      level: WARN
      includeLocation: true
      AppenderRef:
        - ref: ConsoleByPattern
        - ref: RollingFileByPattern
      
    Logger:
      - name: open.commons.tools.ssh
        level: TRACE
        includeLocation: true
        additivity: false
        AppenderRef:
          - ref: ConsoleByPattern
          - ref: RollingFileByPattern
      - name: open.commons
        level: TRACE
        includeLocation: true
        additivity: false
        AppenderRef:
          - ref: ConsoleByPattern
          - ref: RollingFileByPattern
      - name: org.springframework
        level: INFO
        includeLocation: true
        additivity: false
        AppenderRef:
          - ref: RollingFileByPattern

